<div style="height: 50px">
  <h2 [hidden]="!this.error" style="background-color:red; color: white; top:0; left: 0; right: 0; margin: 0">
    <mat-icon style="padding: 5px; color: white">notification_important</mat-icon>
    Error, could not load file!
  </h2>
</div>
<mat-card class="card" style="min-height: 500px; display:flex; flex-direction: column">
  <mat-card-header>
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <span fxFlex="80%">Friday Interview</span>
      <mat-icon fxFlex="10%">mode_edit</mat-icon>
      <mat-icon fxFlex="10%">delete</mat-icon>
    </mat-card-title>
    <mat-card-subtitle>{{ this.todayDate.toDateString() }}</mat-card-subtitle>
  </mat-card-header>
  <div class="actions">
    <mat-card-actions>
      <button mat-button color="primary" (click)="move(false)" [disabled]="this.fileIndex === -1 || this.fileIndex === 0">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-button color="accent" (click)="move(true)" [disabled]="this.fileIndex === this.files.length - 1">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card-actions>
    <mat-progress-bar style="align-self: flex-end" mode="determinate" [value]="progressValue"></mat-progress-bar>
  </div>
  <mat-card-content *ngIf="!ifJSON && !this.error" fxLayoutAlign="center">
    <p [innerHTML]="content"></p>
    <!-- property binding-->
  </mat-card-content>
  <mat-card-content *ngIf="ifJSON" fxLayoutAlign="center">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">
      <ng-container matColumnDef="studentID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Student ID</th>
        <td mat-cell *matCellDef="let element">{{ element.studentID }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
        <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
